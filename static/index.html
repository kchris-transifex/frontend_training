{% load static %}
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.7/backbone.marionette.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="{% static "css/blog.css" %}">

  </head>
  <body>
    <div id="root"></div>
    <script type="text/template" id="header-template">
      <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Home</a>
          <a class="blog-nav-item" id="add_blogpost" href="#">Add BlogPost</a>
        </nav>
      </div>
      </div>
    </script>

    <script type="text/template" id="content-template">
       <div id="posts"></div>
    </script>

    <script id="layout-template" type="text/template">
      <div id="header"></div>
      <div class="container">
      <div class="blog-header">
        <h1 class="blog-title">The Bootstrap Blog</h1>
        <p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">
          <div id="content">
            <div id="posts"></div>
          </div>
        </div>
      </div>
      </div>
      <div id="modal"></div>
    </script>

    <script type="text/template" id="post-template">
      <div class="blog-post">
        <h2 class="blog-post-title"><%- post_title %></h2>
        <p class="blog-post-meta"><%- pub_date %></p>
      <div class="blog-post-content"><%- post_text %></div>
      </div>
    </script>
    
    <script type="text/template" id="modal-template">
      <div id="myModal" class="modal fade">
	    <div class="modal-dialog">
		<div class="modal-content">
		    <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">New Blog Post</h4>
		    </div>
		    <div class="modal-body">
			<div class="form-group">
			    <textarea class="form-control" rows="1" id="post_title" placeholder="Post Title"></textarea>
			</div>

                        <div class="form-group">
			    <textarea class="form-control" rows="10" id="post_content" placeholder="Post Content"></textarea>
			</div>
		    </div>
		    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" id="delete">Delete</button>
			<button type="button" class="btn btn-default" id="cancel">Close</button>
			<button type="button" class="btn btn-primary" id="submit" >Save changes</button>
		    </div>
		</div>
	    </div>
	</div>
    
    </script>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
